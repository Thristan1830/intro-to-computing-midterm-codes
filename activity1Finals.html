<!DOCTYPE html>
<html>
    <head>
        <title>My Activities</title>
    </head>
    <style>
        .box {
            width: 200px;
            height: 100px;
            margin: 20px;
            padding: 15px;
            border: 5px solid #0077cc;
            background-color: #cce7ff;
            transition: all 0.3s ease;
            text-align: center;
        }
        .flex-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #e0f7fa;
            border: 2px solid #0097a7;
            margin-top: 20px;
            height: 150px;
            transition: all 0.3s ease;
        }
        .flex-item {
            width: 80px;
            height: 80px;
            background: #0097a7;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            background: #fff3e0;
            border: 2px solid #ef6c00;
            padding: 10px;
            transition: all 0.3s ease;
        }
        .grid-item {
            background: #ef6c00;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 6px;
        }
        button {
            width: 80px;
            height: 40px;
            background: #40b1ce;
            color: white;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #2e9cb3;
        }
    </style>
    <body>
        <!-- text area for the output-->
        <label for="output">Output:</label>
        <div class="box">
            <input type="text" id="output" disabled>
        </div>

        <!-- input text for first number and second number-->
        <label for="input">Input:</label>
        <div class="flex-container">
            <div class="flex-item">
                <input type="number" id="num1" placeholder="First Number">
            </div>
            <div class="flex-item">
                <input type="number" id="num2" placeholder="Second Number">
            </div>
        </div>

        <!-- arithmetic operation-->
        <label for="operations">Operations:</label>
        <div class="grid-container">
            <div class="grid-item"><button onclick="calculate('+')">+</button></div>
            <div class="grid-item"><button onclick="calculate('-')">-</button></div>
            <div class="grid-item"><button onclick="calculate('*')">*</button></div>
            <div class="grid-item"><button onclick="calculate('/')">/</button></div>
            <div class="grid-item"><button onclick="calculate('%')">%</button></div>
            <div class="grid-item"><button onclick="clearOutput()">C</button></div>
        </div>

        <script>
            // Script starts here
            function calculate(operator) {
                let num1 = parseFloat(document.getElementById('num1').value);
                let num2 = parseFloat(document.getElementById('num2').value);
                let output = document.getElementById('output');
                let result;

                // Check if input fields are valid
                if (isNaN(num1) || isNaN(num2)) {
                    output.value = "Enter numbers!";
                    return;
                }

                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num2 !== 0 ? num1 / num2 : "Cannot divide by 0";
                        break;
                    case '%':
                        result = num2 !== 0 ? num1 % num2 : "Cannot mod 0";
                        break;
                    default:
                        result = "Invalid";
                }

                output.value = result;
            }

            function clearOutput() {
                document.getElementById('num1').value = "";
                document.getElementById('num2').value = "";
                document.getElementById('output').value = "";
            }
        </script>
    </body>
</html>
