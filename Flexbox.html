<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
  <h1>Box Model Example</h1>
<h2>1. Box-Model</h2>
<button onclick="toggleBox()">Toggle Padding/Margin</button>
<div class="box-model-example" id="BoxModel">
  <p>Box box</p>
</div>

<h1>Flexbox</h1>
<h2>2. FlexBox</h2>
<button onclick="ChangeFlex('center')">Justify Center</button>
<button onclick="ChangeFlex('space-between')">Space Between</button>
<button onclick="ChangeFlex('flex-end')">Align Right</button>
<div class="flex-container" id="flexcontainer">
  <div class="flex-item">Item 1</div>
  <div class="flex-item">Item 2</div>
  <div class="flex-item">Item 3</div>
</div>

<h1>Grid Container</h1>
<h2>3. Grid</h2>
<button onclick="ChangeGrid(2)">2 Columns</button>
<button onclick="ChangeGrid(3)">3 Columns</button>
<button onclick="ChangeGrid(4)">4 Columns</button>

<div class="grid-container" id="gridcontainer">
  <div class="grid-item">grid 1</div>
  <div class="grid-item">grid 2</div>
  <div class="grid-item">grid 3</div>
  <div class="grid-item">grid 4</div>
  <div class="grid-item">grid 5</div>
  <div class="grid-item">grid 6</div>
</div>


    <script>
      function toggleBox() {
  const box = document.getElementById('BoxModel');
  if (box.style.padding === '40px') {
    box.style.padding = '15px';
    box.style.margin = '20px';
  } else {
    box.style.padding = '40px';
    box.style.margin = '50px';
  }
}

// flexbox controls
function ChangeFlex(value) {
  document.getElementById('flexcontainer').style.justifyContent = value;
}

// grid controls
function ChangeGrid(columns) {
  document.getElementById('gridcontainer').style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
}
    </script>
    
</body>
</html>
