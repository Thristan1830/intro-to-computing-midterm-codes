<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Font Awesome for icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
/>
<title>Mobile Tab Navigation</title>
<style>
  @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    background-color: rgba(155, 89, 182, 0.7);
    font-family: 'Open Sans', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .phone {
    position: relative;
    overflow: hidden;
    border: 3px solid #eee;
    border-radius: 15px;
    height: 600px;
    width: 340px;
  }

  .phone .content {
    opacity: 0;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    height: calc(100% - 60px);
    width: 100%;
    transition: opacity 0.4s ease;
  }

  .phone .content.show {
    opacity: 1;
  }

  nav {
    position: absolute;
    bottom: 0;
    left: 0;
    background: #fff;
    width: 100%;
    height: 60px;
  }

  nav ul {
    display: flex;
    list-style: none;
    justify-content: space-around;
    align-items: center;
    height: 100%;
    padding: 0;
    margin: 0;
  }

  nav ul li {
    cursor: pointer;
    color: #777;
    text-align: center;
    flex: 1;
    transition: color 0.3s;
  }

  nav ul li.active {
    color: #9b59b6;
  }

  nav ul li i {
    font-size: 18px;
  }

  nav ul li p {
    font-size: 12px;
    margin: 2px 0 0;
  }
</style>
</head>
<body>
  <div class="phone">
    <img src="https://images.unsplash.com/photo-1480074568708-e7b720bb3f09?ixlib=rb-1.2.1&auto=format&fit=crop&w=1053&q=80" alt="home" class="content show">
    <img src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="work" class="content">
    <img src="https://images.unsplash.com/photo-1471107340929-a87cd0f5b5f3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1266&q=80" alt="blog" class="content">
    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80" alt="about" class="content">

    <nav>
      <ul>
        <li class="active">
          <i class="fas fa-home"></i>
          <p>Home</p>
        </li>
        <li>
          <i class="fas fa-box"></i>
          <p>Work</p>
        </li>
        <li>
          <i class="fas fa-book-open"></i>
          <p>Blog</p>
        </li>
        <li>
          <i class="fas fa-users"></i>
          <p>About Us</p>
        </li>
      </ul>
    </nav>
  </div>

  <script>
    const contents = document.querySelectorAll('.content')
    const listItems = document.querySelectorAll('nav ul li')

    listItems.forEach((item, idx) => {
      item.addEventListener('click', () => {
        hideAllContents()
        hideAllItems()

        item.classList.add('active')
        contents[idx].classList.add('show')
      })
    })

    function hideAllContents() {
      contents.forEach(content => content.classList.remove('show'))
    }

    function hideAllItems() {
      listItems.forEach(item => item.classList.remove('active'))
    }
  </script>
</body>
</html>
