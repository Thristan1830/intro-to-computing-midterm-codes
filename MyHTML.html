<!DOCTYPE html>
<html>
    <head>
        <title>My Activities</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 20px;
                background: #f4f4f4;
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            #my-activities {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                padding: 10px;
            }
            .activity {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                border: 1px solid #ccc;
                padding: 15px;
                border-radius: 8px;
                background: white;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                transition: transform 0.2s ease-in-out;
                height: 100%;
            }
            .activity:hover {
                transform: translateY(-5px);
            }
            .activity h2{
                margin-top: 0;
                font-size: 1.2em;
                color: #333;
            }
            .activity img {
                width: 100%;
                height: 50px;
                object-fit: cover;
                border-radius: 6px;
                margin-top: 10px;
            }
            .activity p {
                margin: 5px 0;
            }
            .activity .description {
                flex-grow: 1;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h1>My Activities</h1>
        <div id="my-activities"></div>
        <script>
            fetch("MyActivities.xml")
                .then(response => response.text())
                .then(str => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(str, "application/xml");

                    const students = xmlDoc.getElementsByTagName("student");
                    const container = document.getElementById("my-activities");

                    for (let i = 0; i < students.length; i++) {
                        const student = students[i];
        
                        const title = student.getElementsByTagName("title")[0].textContent.trim();
                        const date = student.getElementsByTagName("date")[0].textContent.trim();
                        const description = student.getElementsByTagName("description")[0].textContent.trim();
                        const image = student.getElementsByTagName("image")[0].textContent.trim();

                        const activityDiv = document.createElement("div");
                        activityDiv.classList.add("activity");

                        activityDiv.innerHTML = `
                            <h2>${title}</h2>
                            <p><strong>Date:</strong> ${date}</p>
                            <p class="description">${description}</p>
                            <img src="${image}" alt="${title}">
                        `;

                    container.appendChild(activityDiv);
                }
            })
            .catch(err => console.error("Error loading XML:", err));
        </script>
    </body>
</html>
